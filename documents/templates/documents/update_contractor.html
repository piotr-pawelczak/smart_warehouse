{% extends "warehouse/base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %} Edycja kontrahenta {% endblock %}

{% block content %}
    <h1>Edytuj kontrahenta</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ edit_form|crispy }}
        <input type="submit" value="Edytuj" class="btn btn-success mt-2">
        <a href="{% url "documents:contractors" %}" class="btn btn-danger mt-2">Anuluj</a>
    </form>
{% endblock content %}
