{% extends "warehouse/base.html" %}
{% load crispy_forms_filters %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <h1>Zmiana hasła</h1>
    <p>Aby zmienić hasło, wypełnij formularz</p>
    <form action="." method="post">
        {{ form|crispy }}
        <input type="submit" value="Zmień hasło" class="btn btn-success mt-2">
        {% csrf_token %}
    </form>
{% endblock %}
