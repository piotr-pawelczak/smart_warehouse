{% load static %}
<html lang="pl">
<head>
    <!--- Bootstrap link --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--- WÅ‚asny plik css --->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!--- Dodanie fonta Montserrat --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Responsywna nawigacja -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "warehouse:home" %}">Smart Warehouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
          <!--- Pozycje nawigacji -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url "warehouse:product_list" %}">Produkty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "warehouse:warehouses_list" %}">Lokalizacje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dokumenty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontrahenci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logowanie</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if messages %}
        <ul class="messages list-unstyled position-fixed col-12" id="msg">
            {% for message in messages %}
                <li class="message">
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </li>
            {% endfor %}
        </ul>

    {% endif %}

    <main>
        <div class="container mt-3">
            {% block content %}
            {% endblock %}
        </div>

    </main>
</body>
</html>
