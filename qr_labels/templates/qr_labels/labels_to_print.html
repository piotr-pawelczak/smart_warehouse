{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Etykiety do druku</title>

    <!--- Bootstrap link --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="{% static "css/qr.css" %}" rel="stylesheet">
</head>
<body>
    {% for location, svg in locations_svg %}
        <div class="input-group my-3 border border-dark" style="width: 500px; margin-left: 10px;">
            <div class="float-left" style="width: 180px;">
              {{ svg|safe }}
            </div>
            <div class="float-left" style="line-height: 1; margin: 0;">
                <h1 class="mt-3">{{ location.name }}</h1>
                <p><strong>Magazyn: </strong> {{ location.parent_shelf.warehouse }}</p>
                <p><strong>Rega≈Ç: </strong> {{ location.parent_shelf }}</p>
            </div>
        </div>

        {% if forloop.counter|divisibleby:5  %}
            <div class="page-break"></div>
        {% endif %}

    {% endfor %}
</body>
</html>
